<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/rest.css">
    <link rel="stylesheet" href="../css/shopCart.css">
</head>
<body>
    <header>
        <h3>B L A C K S W A N</h3>
    </header>
    <section id="shopCart">
        <div>
            <h3>购物车</h3>
            <p>产品</p>
            <table>
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>规格</th>
                        <th>数量</th>
                        <th>单价</th>
                        <th>小计</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr> -->
                </tbody>
            </table>
            <p>附属产品</p>
            <dl>
                <dt>
                    <p>名称</p>
                    <p>送标配餐具（按可供食用人数）</p>
                    <p><span>6</span>x叉子</p>
                </dt>
                <dd>
                    <p>小计</p>
                    <p>￥<span>0</span></p>
                    <p>￥<span>60.00</span><span>x</span></p>
                </dd>
            </dl>
            <div class="total">
                <div>总计（不含运费）</div>
                <div>￥<span>0</span></div>
            </div>
            <div class="btm"><button>下一步</button></div>
        </div>
    </section>
    <section id="affiliate">
        <h3>附属产品</h3>
        <div class="aff">
            <div class="referral">
                <p>B L A C K S W A N</p>
                <span>叉子</span>
                <p>-</p>
                <p>￥ 10.0</p>
                <p>-</p>
                <div>
                    <button class="minus">-</button>
                    <input class="ipt" type="text" value="1">
                    <button class="add">+</button>
                </div>
                <p>立即购买</p>
            </div>
        </div>
    </section>
    <nav>
        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">产品系列</a></li>
            <li><a href="#">店面形象</a></li>
            <li><a href="#">品牌故事</a></li>
            <li><a href="#">关于我们</a></li>
            <li><a href="#">登录</a><a href="#">注册</a></li>
            <li><a href="#">购物车</a><a href="#">地点</a></li>
        </ul>
    </nav>
</body>
<script src="../lib/jquery-3.5.1.js"></script>
<script src="../js/shopCart.js"></script>
</html>
