<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/rest.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <header>
        <h3>B L A C K S W A N</h3>
    </header>
    <main>
        <section>
            <div class="title">用户登录</div>
            <div><input class="user" type="text" value="手机号 | 邮箱" data-value="手机号 | 邮箱"></div>
            <div><input class="pass" type="text" value="密码" data-value="密码"></div>
            <div><button class="login">登录</button></div>
            <div><a href="#">忘记密码</a></div>
        </section>
        <section>
            <div class="title">用户注册</div>
            <div><input class="phone" type="text" value="手机号" data-value="手机号"></div>
            <div><input class="email" type="text" value="邮箱" data-value="邮箱"></div>
            <div><input class="code" type="text" value="输入邮箱验证码" data-value="输入邮箱验证码"><span class="codebtn">获取验证码</span></div>    
            <div><input class="cipher" type="text" value="密码" data-value="密码"></div>    
            <div><button class="register">确认注册</button></div>
        </section>
    </main>
    <nav>
        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">产品系列</a></li>
            <li><a href="#">店面形象</a></li>
            <li><a href="#">品牌故事</a></li>
            <li><a href="#">关于我们</a></li>
            <li><a href="#">登录</a><a href="#">注册</a></li>
            <li><a href="#">购物车</a><a href="#">地点</a></li>
        </ul>
    </nav>
</body>
<script src="../lib/jquery-3.5.1.js"></script>
<script src="../js/login.js"></script>
<script src="../js/register.js"></script>
</html>
